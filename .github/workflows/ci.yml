name: CI/CD Pipeline

on:
  push:
    branches: [main, qa]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [main, qa]

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    uses: ./.github/workflows/reusable-test.yml

  deploy-qa:
    name: Deploy to QA
    needs: test
    if: github.ref == 'refs/heads/qa' && github.event_name == 'push'
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: qa
    secrets: inherit

  deploy-prod:
    name: Deploy to PROD
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: prod
    secrets: inherit
