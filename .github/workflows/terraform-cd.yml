name: Terraform CD

on:
  push:
    branches:
      - main
    paths:
      - 'terragrunt/**'
      - '.github/workflows/terraform-cd.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_OIDC: true
  TF_VAR_APP_KEY: ${{ secrets.TF_VAR_APP_KEY }}

jobs:
  deploy-qa:
    name: Deploy QA Environment
    runs-on: ubuntu-latest
    environment: qa
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v0.54.0/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          terragrunt --version

      - name: Terragrunt Plan
        working-directory: terragrunt/qa
        run: |
          terragrunt plan -out=tfplan

      - name: Terragrunt Apply
        working-directory: terragrunt/qa
        if: github.ref == 'refs/heads/main'
        run: |
          terragrunt apply -auto-approve tfplan
