services:
    traefik:
        image: "traefik:v3.0"
        command:
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entrypoints.web.address=:80"
            - "--entrypoints.metrics.address=:8082"
            - "--metrics.prometheus=true"
            - "--metrics.prometheus.entryPoint=metrics"
        ports:
            - "80:80"
            - "8082:8082"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
    app:
        # set container name app
        container_name: app
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8081:80"
        environment:
            APP_DEBUG: "true"
            APP_ENV: "dev"
            APP_KEY: "base64:DJYTvaRkEZ/YcQsX3TMpB0iCjgme2rhlIOus9A1hnj4="
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: app_database
            DB_USERNAME: app_user
            DB_PASSWORD: app_password
        depends_on:
            db:
                condition: service_healthy
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.app.rule=HostRegexp(`.*`)"
    db:
        image: mariadb:10.11-jammy
        container_name: terracloud-mariadb
        restart: unless-stopped
        environment:
            - MARIADB_ROOT_PASSWORD=app_password
            - MARIADB_DATABASE=app_database
            - MARIADB_USER=app_user
            - MARIADB_PASSWORD=app_password
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - "3306:3306"
        command: >
            --max-connections=10
            --innodb-buffer-pool-size=48M
            --innodb-log-file-size=8M
            --innodb-log-buffer-size=4M
            --innodb-flush-log-at-trx-commit=2
            --innodb-flush-method=O_DIRECT
            --query-cache-size=0
            --query-cache-type=0
            --table-open-cache=64
            --thread-cache-size=4
            --max-allowed-packet=16M
            --tmp-table-size=8M
            --max-heap-table-size=8M
            --key-buffer-size=8M
            --read-buffer-size=128K
            --read-rnd-buffer-size=256K
            --sort-buffer-size=256K
            --join-buffer-size=128K
            --performance-schema=OFF
            --skip-name-resolve
        healthcheck:
            test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
            interval: 30s
            timeout: 10s
            retries: 3
volumes:
    db_data:
